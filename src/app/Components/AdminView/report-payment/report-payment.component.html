<div class="toolbar">
  <mat-form-field appearance="fill">
    <mat-label>Filtrar por correo</mat-label>
    <input matInput (input)="applyFilterEmail($event)" placeholder="Escribe para filtrar...">
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Filtrar por nombre</mat-label>
    <input matInput (input)="applyFilterName($event)" placeholder="Escribe para filtrar...">
  </mat-form-field>
</div>

<h2 class="table-title">
  Nutricionistas
</h2>

<div class="table-container">
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
    <!-- Columnas -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
      <td mat-cell *matCellDef="let row">{{ row.email }}</td>
    </ng-container>

    <ng-container matColumnDef="fullname">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre Completo</th>
        <td mat-cell *matCellDef="let row">{{ row.fullname }}</td>
    </ng-container>

    <ng-container matColumnDef="reportPayment">
        <th mat-header-cell *matHeaderCellDef>Reportar Pago</th>
        <td mat-cell *matCellDef="let row">
          <button mat-icon-button color="accent" (click)="reportPayment(row)">
            <mat-icon>edit</mat-icon>
          </button>
        </td>
      </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSize]="15" [pageSizeOptions]="[15, 30, 45]" showFirstLastButtons></mat-paginator>
</div>
