<div class="authentication-container">
    <h2>Iniciar Sesión</h2>
    <form (submit)="onLogin()">
      <div class="form-group">
        <input type="email" [(ngModel)]="email" name="email" required placeholder="Correo Electrónico">
      </div>
      <div class="form-group">
        <input type="password" [(ngModel)]="password" name="password" required placeholder="Contraseña">
      </div>
      <div class="form-actions">
        <button type="submit" class="login-btn">Ingresar</button>
        <button type="button" class="forgot-password-btn" (click)="onForgotPassword()">Olvidé mi contraseña</button>
      </div>
    </form>
  </div>
