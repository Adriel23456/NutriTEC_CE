<div class="sidenav-container">
  <mat-toolbar color="primary" class="toolbar">
    <button (click)="drawer.toggle()" class="custom-background">
      <mat-icon>menu</mat-icon>
    </button>
    <span class="session-info">
      Client username:
      <input [(ngModel)]="currentSessionName" style="background: transparent; color: white; border: none;">
    </span>
    <button mat-button class="logout-button" (click)="logout()">Cerrar Sesión</button>
  </mat-toolbar>
  
  <!-- Para el sidebar-->
  <mat-drawer-container class="drawer-container">
    <!-- Cajón en el lado izquierdo -->
    <mat-drawer #drawer opened="false" mode="over" class="custom-background-drawer">
      <mat-nav-list >
        <mat-list-item>
          <button routerLink="/sidenavClient/startInfoClient" mat-button class="custom-background" style="color: white;">
            <mat-icon style="color: white;">local_dining</mat-icon>
            Página de inicio
          </button>
        </mat-list-item>
        <mat-list-item>
          <button routerLink="/sidenavClient/manageDishProduct" mat-button class="custom-background" style="color: white;">
            <mat-icon style="color: white;">local_dining</mat-icon>
            Gestión de productos/platillos
          </button>
        </mat-list-item>
        <mat-list-item>
          <button routerLink="/sidenavClient/foodPlan" mat-button class="custom-background" style="color: white;">
            <mat-icon style="color: white;">local_dining</mat-icon>
            Registro diario de consumo
          </button>
        </mat-list-item>
        <mat-list-item>
          <button routerLink="/sidenavClient/dailyRegister" mat-button class="custom-background" style="color: white;">
            <mat-icon style="color: white;">local_dining</mat-icon>
            Registro de medidas
          </button>
        </mat-list-item>
        <mat-list-item>
          <button routerLink="/sidenavClient/advancementReport" mat-button class="custom-background" style="color: white;">
            <mat-icon style="color: white;">local_dining</mat-icon>
            Reporte de avance
          </button>
        </mat-list-item>
        <!-- Agregar más elementos de lista aquí de ser necesario -->
      </mat-nav-list>
    </mat-drawer>
    <!-- Contenido principal -->
    <mat-drawer-content>
      <div style="text-align: center;min-height: 600px;">
        <router-outlet></router-outlet>
      </div>
    </mat-drawer-content>
  </mat-drawer-container>
</div>
