<div class="dialog-container">
    <h1 class="dialog-title">Generar un Platillo/Producto</h1>
    <p class="dialog-message">Por favor, seleccione cual desea registrar:</p>
    <div class="dialog-actions">
      <button mat-raised-button color="primary" (click)="onRegisterDish()">Platillo</button>
      <button mat-raised-button color="accent" (click)="onRegisterProduct()">Producto</button>
    </div>
</div>
